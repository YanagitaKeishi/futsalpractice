<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>カレンダー</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
	<h1>[[${mc.year}]]年[[${mc.month}]]月</h1>
	<p class="flex">
		<a th:href="@{/calendar(year=${mc.year}, month=${mc.month}-1)}">前月</a>
		<a th:href="@{/calendar(year=${mc.year}, month=${mc.month}+1)}">翌月</a>
	</p>
	<table class="table table-bordered" border="1" cellpadding="10" cellspacing="0">
		<tr>
				<th>日</th>
				<th>月</th>
				<th>火</th>
				<th>水</th>
				<th>木</th>
				<th>金</th>
				<th>土</th>
			</tr>
			<tr th:each="calendar : ${mc.data}">
				<td th:each="day : ${calendar}"><a th:href="@{/calendar/select(year=${mc.year},month=${mc.month},day=${day})}">[[${day}]]</a></td>
			</tr>
	</table>
	<a th:href="@{/admin/home}">戻る</a>
</div>
</body>
</html>
