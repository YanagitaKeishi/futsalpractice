<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>myCalendar</title>
</head>
<body>
	<h1>[[${mc.year}]]年[[${mc.month}]]月のカレンダー</h1>
	<p>
		<a th:href="@{/calendar(year=${mc.year}, month=${mc.month}-1)}">前月</a>
		<a th:href="@{/calendar(year=${mc.year}, month=${mc.month}+1)}">翌月</a>
	</p>
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
				<th>日</th>
				<th>月</th>
				<th>火</th>
				<th>水</th>
				<th>木</th>
				<th>金</th>
				<th>土</th>
			</tr>
			<tr th:each="calendar : ${mc.data}">
				<td th:each="cal : ${calendar}"><a th:href="@{/calendar(year=${mc.year},month=${mc.month},cal=${cal})}">[[${cal}]]</a></td>
			</tr>
	</table>
	<p><a th:href="@{/admin/home}">戻る</a></p>
</body>
</html>
