<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>カレンダー</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
	<h1 class="text-center">[[${mc.year}]]年[[${mc.month}]]月</h1>
	<p class="flex calendar">
		<a class="day" th:href="@{/calendar(year=${mc.year}, month=${mc.month}-1)}">前月</a>
		<a class="day" th:href="@{/calendar(year=${mc.year}, month=${mc.month}+1)}">翌月</a>
	</p>
	<table class="table table-bordered calendar" border="1" cellpadding="10" cellspacing="0">
		<tr>
				<th class="sunDay">日</th>
				<th>月</th>
				<th>火</th>
				<th>水</th>
				<th>木</th>
				<th>金</th>
				<th class="saturDay">土</th>
			</tr>
			<tr th:each="calendar : ${mc.data}">
				<td th:each="day : ${calendar}">
					<a th:if="${dayStat.first}"class="sunDay" th:href="@{/calendar/select(year=${mc.year},month=${mc.month},day=${day})}">[[${day}]]</a>
					<a th:if="${dayStat.last}" class="saturDay"  th:href="@{/calendar/select(year=${mc.year},month=${mc.month},day=${day})}">[[${day}]]</a>
					<a th:unless="${dayStat.first || dayStat.last}" class="day" th:href="@{/calendar/select(year=${mc.year},month=${mc.month},day=${day})}">[[${day}]]</a>
				</td>
			</tr>
	</table>
	<a th:href="@{/admin/home}">戻る</a>
	<div id="result"></div>
</div>
<script>
	$(document).ready(function(){
		$(#day).click(function(){
			$.ajax({
				url:$('#day').attr('th:href'),
				type:'GET',
				dataType:'JSON'
			})
			.done(function(res){
				console.log(res);
			})
			.fail(function() {
				console.log('接続失敗')
			});
		})
	})
</script>
</body>
</html>
