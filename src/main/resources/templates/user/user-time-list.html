<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<title>時間別</title>
</head>
<body>
<div class="container">
	<table class="table table-bordered" border="1" cellpadding="0" cellspacing="0">
	<tr>
		<th>日付</th>
		<th>コート</th>
		<th th:each="time : ${timeZone}">[[${#dates.format(time.time, "HH:mm")}]]</th>
	</tr>
	<tr id="t" th:each="court : ${courtTypes}">
		<th th:if="${courtStat.first}" th:rowspan="${courtStat.size}">[[${#dates.format(eventDay, "M月d日")}]]</th>
		<th>[[${court.name}]]</th>
		<td th:each="time : ${timeZone}">
			<th:block th:each="ts : ${timeSchedules}" th:if="${court.name == ts.courtType}">
				<p th:unless="${ts.event[time.id] == null}">
					<a th:unless="${ts.event[time.id].planType.id == 2}"th:href="@{/reserv/detail(id=${ts.event[time.id].id})}">[[${ts.event[time.id].title}]]</a>
					<th:block th:if="${ts.event[time.id].planType.id == 2}">
						[[${ts.event[time.id].title}]]
					</th:block>
				</p>
				<p th:if="${ts.event[time.id] == null}"><a th:href="@{/reserv/court(courtType=${court.id}, strDay=${strDay})}">〇</a></p>
			</th:block>
		</td>
	</tr>
	</table>
	<p><a th:href="@{/}">戻る</a></p>
</div>
</body>
</html>
