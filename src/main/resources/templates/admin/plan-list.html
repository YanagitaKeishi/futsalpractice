<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>スケジュール</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>スケジュール一覧</h1>
<p><a href="">個人参加</a>/<a href="">大会参加</a>/<a href="">レンタルコート</a></p>
<p><a href="">新規作成</a></p>
	<table class="table table-bordered">
        <tr>
          <th>開催日時</th>
          <th>カテゴリ</th>
          <th>コート</th>
          <th>募集状況</th>
          <th>金額</th>
          <th>リンク</th>
        </tr>
        <tr th:each="plan : ${planList}">
          <td>[[${#dates.format(plan.eventAt, 'yyyy年MM月dd日')}]]
          	<br>[[${plan.timeZone}]]</td>
          <td>[[${plan.planType.name}]]</td>
          <td>[[${plan.courtType.name}]]</td>
          <td>募集：[[${plan.maximum}]]
          	<br>残り：[[${plan.emptyMaximum}]]</td>
          <td>[[${plan.price}]]</td>
          <td>編集</td>
        </tr>
      </table>
      <p><a th:href="@{/admin/home}">戻る</a></p>
</body>
</html>
